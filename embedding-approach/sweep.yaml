program: sweep.py
method: bayes
name: sweep
metric:
  goal: maximize
  name: accuracy
parameters:
  batch_size: 
    values: [16,32,64,128]
  lr:
    min: 0.00001
    max: 0.1
  l2_factor:
    min: 0.00001
    max: 0.1
  input_width: 
    value: 224
  input_height:
    value: 224
  embedding_size:
    value: 256
  cutoff_classes: 
    value: True
  img_preprocess: 
    value: "crop"
  backbone: 
    value: "vit"
  use_augmentation: 
    value: True
  use_erase:
    values: [true, false]
  use_intensity:
    values: [true, false]
  use_geometric:
    values: [true, false]